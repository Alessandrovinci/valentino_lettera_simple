<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdd2e2; /* Pastel Rose */
            text-align: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        body2 {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            src=" "/* Pastel Rose */
            text-align: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .centered-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .valentine-container {
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .green-button {
            background-color: #4CAF50;
            color: #fff;
        }

        .red-button {
            background-color: #FF5252;
            color: #fff;
        }
    </style>
    <title>Valentine's Day</title>
</head>
<body>

    <div id="valentine-page" class="centered-container">

        <div id="valentine-content" class="valentine-container">
            <img
                class="h-[200px]"
                style="width: 300px; height: 400px;"
                src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif"
                alt="Bear GIF"
            />
            <h1>Pame, will you be my Valentine?</h1>
            <button id="yes-button" class="button green-button" onclick="showRomanticPage()">Yes</button>
            <button id="no-button" class="button red-button" onclick="showNoScenarios()">No</button>
            <button id="are-you-sure-button" class="button red-button hidden" onclick="showRomanticPage()">Are you sure?</button>
        </div>

        <div id="romantic-content" class="valentine-container hidden">
            <img
                class="h-[200px]"
                style="width: 400px; height: 240px;"
                src="https://gifdb.com/images/high/kiss-goodnight-cute-bears-dl1g095ttb1rr8i8.webp"
                alt="Hearts GIF"
            />
            <div style="background-color: #fff; padding: 20px; border-radius: 10px; margin-top: 20px;">
                <h1>Ti amo!</h1>
            </div>
            <button class="button" onclick="goBack()">Di nuovo! Di nuovo!</button>

        </div>

        <div id="dead-penguin-content" class="valentine-container hidden">
            <img
                class="h-[200px]"
                style="width: 400px; height: 240px;"
                src="images/piangles.png"
                alt="Dead Penguin GIF"
            />
            <img
                class="h-[200px]"
                style="width: 400px; height: 240px;"
                src="https://gifdb.com/images/high/pinggu-penguin-walking-a9qchs88be6ixmxh.gif"
                alt="Dead Penguin GIF"
            />
            <div style="background-color: #fff; padding: 20px; border-radius: 10px; margin-top: 20px;">
                <h1>Piangles :(</h1>
            <img
                class="h-[200px]"
                style="width: 400px; height: 240px;"
                src="https://gifdb.com/images/high/heart-pop-breaking-up-pq09c690703drzlu.gif"
                alt="Dead Penguin GIF"
            />
            
            </div>
            <button class="button" onclick="goBack()">Riprova :(</button>
        </div>
    </div>

    <script>
        const noPhrases = [
            "Sicura?",
            "Sicura sicura?",
            "Iténtalo De Nuevo",
            "Pandro si sta arrabbiando",
            "Fallo per Witton!",
            "Last chance!",
            "Sei sicurissima?",
            "Ripensaci!",
            "Me duele el corazon!",
            "Che direbbe mimi!",
            "mmm e` la tua risposta definitiva?",
            "Auch, mi corazón :("
        ];

        let noIndex = 0;
        let yesButtonSize = 16;

        function showNoScenarios() {
            if (noIndex < noPhrases.length - 1) {
                document.getElementById('no-button').innerText = noPhrases[noIndex];
                noIndex++;
                yesButtonSize += 20;
                document.getElementById('yes-button').style.fontSize = yesButtonSize + 'px';
            } else {
                document.getElementById('valentine-content').classList.add('hidden');
                document.getElementById('dead-penguin-content').classList.remove('hidden');
            }
        }

        function showRomanticPage() {
            document.getElementById('valentine-content').classList.add('hidden');
            document.getElementById('romantic-content').classList.remove('hidden');
        }

        function goBack() {
            document.getElementById('valentine-content').classList.remove('hidden');
            document.getElementById('romantic-content').classList.add('hidden');
            document.getElementById('dead-penguin-content').classList.add('hidden');
        }
    </script>

</body>
</html>
